<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
    <fieldset>
        <dl>
            <dt><label for="bizbink_sociallinks_twitter">{L_ACP_BIZBINK_SOCIALLINKS_TWITTER}</label></dt>
            <dd><input type="text" name="bizbink_sociallinks_twitter" value="{BIZBINK_SOCIALLINKS_TWITTER}"></dd>
        </dl>
        
        <dl>
            <dt><label for="bizbink_sociallinks_google_plus">{L_ACP_BIZBINK_SOCIALLINKS_GOOGLE_PLUS}</label></dt>
            <dd><input type="text" name="bizbink_sociallinks_google_plus" value="{BIZBINK_SOCIALLINKS_GOOGLE_PLUS}"></dd>
        </dl>

        <p class="submit-buttons">
            <input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
            <input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
        </p>

        {S_FORM_TOKEN}
    </fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
